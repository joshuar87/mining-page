{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block body_block %}
    <br><br><br>
<div class="container">
    <h1>Member Login</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default" >
    </form>
</div>

{% endblock %}
